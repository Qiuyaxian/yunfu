<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>资产中心</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../libs/weui/css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="../libs/weui/css/jquery-weui.css">

    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <script src="../libs/weui/js/jquery-2.1.4.js" type="text/javascript"></script>
    <script src="../libs/weui/js/jquery-weui.min.js" type="text/javascript"></script>
    <!--swiper-->
    <link rel="stylesheet" type="text/css" href="../../libs/swiper/css/swiper.min.css">
    <script src="../libs/swiper/js/swiper.min.js" type="text/javascript"></script>
    <script src="../js/app.js" type="text/javascript"></script>
</head>

<body class="lightyellow">
  <header class="header-inner">
      <a href="javascript:void(0)" class="go-back"><img src="../images/arrow-left.png"></a>
        <span class="title">资产中心-油卡挂失</span>
  </header>
  <section class="mt-header padding-top-2">
      <section class="padding-30" id="">
           <form action="" method="POST" class="form" accept-charset="utf-8" id="">
                  <div class="white">
                      <div class="b-top b-bottom clearfix">
                           <div class="left b-right f-s-col clearfix">
                                <div class="left b-right t-center c-gray f-s-label">姓名</div>
                                <div class="left f-s-control">
                                     <input type="text" class="pkq-width f-s-input" name="" value="陈振聪" />
                                </div>
                           </div>
                           <div class="left f-s-col clearfix">
                                <div class="left b-right c-gray t-center f-s-label ">电话</div>
                                <div class="left f-s-control">
                                     <input type="text" class="pkq-width f-s-input" name="">
                                </div>
                           </div>
                      </div>

                      <div class="b-bottom clearfix padding-h-30">
                           <div class="left f-m-label c-gray t-center">身份证号</div>
                           <div class="f-m-control">
                                 <input type="text" class="pkq-width f-s-input" name="" value="陈振聪" />
                           </div>
                      </div>

                      <div class="b-bottom clearfix padding-h-30">
                           <div class="left f-m-label c-gray t-center">油卡号</div>
                            <div class="f-m-control">
                                 <input type="text" class="pkq-width f-s-input" name="" value="陈振聪" />
                            </div>
                      </div>

                      <div class="">
                           <textarea name="" class="f-textarea" placeholder="备注"></textarea>
                      </div>
                      

                  </div>
                  
                  <div class="complaint-submit-box">
                      <button type="submit" class="complaint-submit">确认挂失</button>
                  </div>
                  
             </form>
        </section>
  </section>
  
  
  <script type="text/javascript">
      $(function () {
           $(".swiper-container").swiper({
                loop: true,
                autoplay: 3000
           });
      });
  </script>
</body>
</html>
