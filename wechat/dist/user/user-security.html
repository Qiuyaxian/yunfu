<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>账户安全</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../libs/weui/css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="../libs/weui/css/jquery-weui.css">

    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <script src="../libs/weui/js/jquery-2.1.4.js" type="text/javascript"></script>
    <script src="../libs/weui/js/jquery-weui.js" type="text/javascript"></script>
    <!--swiper-->
    <link rel="stylesheet" type="text/css" href="../../libs/swiper/css/swiper.min.css">
    <script src="../libs/swiper/js/swiper.min.js" type="text/javascript"></script>
    <script src="../libs/ajaxfileupload/ajaxfileupload.js" type="text/javascript"></script>
    
    <script src="../libs/weui/js/city-picker.js"></script>
    <script src="../js/app.js" type="text/javascript"></script>

</head>

<body class="security">
  <header class="header-inner">
    <a href="javascript:void(0)" class="go-back"><img src="../images/arrow-left.png"></a>
    <span>账户安全</span>
  </header>
  <section class="mt-header padding-top-2" id="user-center">
     <ul class="padding-30">
       <li class="clearfix security-item padding-30 ">
          <a class="block" href="../user/user-bind-phone.html">
             <div class="col-5 left security-type">
                <h4 class="security-one">手机号码</h4>
                <p class="security-two">若手机更换请尽快修改</p>
             </div>
             <div class="col-5 left t-right security-info ">
                <span class="v-middle">135****4359</span><span class="v-middle icon icon-arrow-right"></span>
             </div>
          </a>
       </li>

       <li class="clearfix security-item padding-30 ">
          <a class="block" href="../user/user-bind-email.html">
             <div class="col-5 left security-type">
                <h4 class="security-one">电子邮箱</h4>
                <p class="security-two">请使用常用的电子邮箱</p>
             </div>
             <div class="col-5 left t-right security-info">
                <span class="v-middle">未绑定</span><span class="v-middle icon icon-arrow-right"></span>
             </div>
          </a>
       </li>

       <li class="clearfix security-item padding-30 ">
          <a class="block" href="../user/account-security.html">
             <div class="col-5 left security-type">
                <h4 class="security-one">实名认证</h4>
                <p class="security-two">请填写您的真实信息</p>
             </div>
             <div class="col-5 left t-right security-info">
                <span class="v-middle c-red">＊哈哈</span><span class="v-middle icon icon-arrow-right"></span>
             </div>
          </a>
           
       </li>

       <li class="clearfix security-item padding-30 ">
          <a class="block" href="../user/user-change-passowrd.html">
               <div class="col-8 left security-type">
                  <h4 class="security-one">登录密码修改</h4>
                  <p class="security-two">建议您定期更改密码以保护帐号安全</p>
               </div>
               <div class="col-2 left t-right security-info">
                  <span class="v-middle icon icon-arrow-right"></span>
               </div>
          </a>
       </li>
       <li class="clearfix security-item padding-30 ">
          <a class="block" href="../user/user-payfor-passowrd.html">
             <div class="col-8 left security-type">
                <h4 class="security-one">支付密码修改</h4>
                <p class="security-two">请勿将密码给与他人以防以防被盗</p>
             </div>
             <div class="col-2 left t-right security-info">
                <span class="v-middle icon icon-arrow-right"></span>
             </div>
          </a>
       </li>
     </ul>
  </section>
  

  <script type="text/javascript">
      $(function () {
          //图片上传
          $('#userImg').on('change',function(){
              app.upload({
                   fileInput:'userImg',　　　　    
                   srcInput:'src',                
                   oldInput:'old',
              });
          });
          
          //省市县三级联动
          app.level([
              {
                displayValue:'province',
                title: "请选择省份",
              },
              {
                displayValue:'city',
                title: "请选择城市",
              },
              {
                displayValue:'area',
                title: "请选择区域",
              },
              
          ]);
          //性别选择
          app.scrollSelect({
            scrollId:'sex',
            title: "请选择您的性别",
            data: [
                {
                    textAlign:'center',
                    values:[
                        {
                          'text':'男',
                          'id':1
                        },{
                          'text':'女',
                          'id':2
                        }
                    ]
                }
            ],
            onChange: function(p, v,dv) {
              console.log(p, v, dv);
              $('#sexResulte').val(p.nowSelect);
            },
            onClose: function(p, v, d) {
              console.log(p, v, d);
            }
          });
         //日期选择
         app.datetime({
             datetimeId:'time',
              title: '选择出生年月日',
              yearSplit: '-',
              monthSplit: '-',
              times: function () {
                return null;
              },
              onChange: function (picker, values, displayValues) {
                console.log(values);
              }
          }); 
          
      });
  </script>
</body>
</html>
