<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>绑定邮箱</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">


    <link rel="stylesheet" type="text/css" href="../libs/weui/css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="../libs/weui/css/jquery-weui.css">
    
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <script src="../libs/weui/js/jquery-2.1.4.js" type="text/javascript"></script>
    <script src="../libs/weui/js/jquery-weui.min.js" type="text/javascript"></script>
    <script src="../libs/weui/js/fastclick.js"></script>
    
    <script src="../js/app.js" type="text/javascript"></script>


</head>
<body class="lightyellow">
    <header class="header-inner">
      <a href="javascript:void(0)" class="go-back"><img src="../images/arrow-left.png"></a>
        <span class="title">绑定邮箱</span>
    </header>
    <section class="mt-header padding-top-2">

        <form action="" class="block form" method="get" accept-charset="utf-8" id="">
              <!--  start -->
              <div class="padding-30  white">
                  <div class="clearfix f-rows b-bottom">
                       <div class="col-1 left t-center">
                           <span class="icon icon-phone_lock"></span>
                       </div>
                       <div class="col-9 left">
                           <input type="text" class="pkq-width" name="" value="" placeholder="请输入您的登录密码" />
                       </div>
                  </div>
                 

                  <div class="clearfix f-rows b-bottom">
                       <div class="col-1 left t-center">
                           <span class="icon icon-phone_mail"></span>
                       </div>
                       <div class="col-9 left">
                           <input type="text" class="pkq-width" name="" value="" placeholder="输入要绑定的电子邮箱" />
                       </div>
                  </div>

                  <div class="clearfix f-rows b-bottom">
                       <div class="col-1 left t-center">
                           <span class="icon icon-phone_code"></span>
                       </div>
                       <div class="col-6 left">
                           <input type="text" class="pkq-width" name="" value="" placeholder="收到的邮箱验证码" />
                       </div>
                       <div class="col-3 left">
                           <input type="button" class="pkq-width shallowyellow t-center" name="" value="获取验证码" />
                       </div>
                  </div>
              </div>
              <!--  end -->
              
              <div class="padding-30 submit-box">
                  <input type="submit" class="lightblack register-submit" value="绑定" name="">
              </div> 
        </form>

    </section>

       
</body>
</html>
