<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>关注中心</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../libs/weui/css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="../libs/weui/css/jquery-weui.css">

    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <script src="../libs/weui/js/jquery-2.1.4.js" type="text/javascript"></script>
    <script src="../libs/weui/js/jquery-weui.min.js" type="text/javascript"></script>
    <!--swiper-->
    <link rel="stylesheet" type="text/css" href="../../libs/swiper/css/swiper.min.css">
    <script src="../libs/swiper/js/swiper.min.js" type="text/javascript"></script>
    <script src="../js/app.js" type="text/javascript"></script>
</head>

<body class="lightyellow">
  <header class="header-inner">
      <a href="javascript:void(0)" class="go-back"><img src="../images/arrow-left.png"></a>
        <span class="title">修改密码</span>
  </header>

  <section class="mt-header" id="follow-center">
     <div class="tab-head tab-head-default" id="">
     
          <div class="tab-item tab-item-default active" data-href="#goods">
               关注的商品
          </div>
          <div class="tab-item tab-item-default" data-href="#activity">
               关注的活动
          </div>

     </div>
     <div class="navTab-top" id="">

          <div class="tab-switch" id="goods">
               <ul class="">
                    <li class="follow-item white">
                        <div class="clearfix follow-content">
                            <div class="left follow-display">
                                <img src="../images/oil-card.jpg" alt="">
                            </div>
                            <div class="right follow-text c-gray">
                                <p>时尚体验版油卡-全国中石化、中石油（赠送5000积分）</p>
                                <a href="javascript:void(0);" class="icon icon-home_collect-_in"></a>
                            </div>
                        </div>
                        
                    </li>

                    <li class="follow-item white">
                        <div class="clearfix follow-content">
                            <div class="left follow-display">
                                <img src="../images/oil-card.jpg" alt="">
                            </div>
                            <div class="right follow-text c-gray">
                                <p>时尚体验版油卡-全国中石化、中石油（赠送5000积分）</p>
                                <a href="javascript:void(0);" class="icon icon-home_collect-_in"></a>
                            </div>
                        </div>
                        
                    </li>
                    
                </ul>
          </div>

          <div class="tab-switch hide" id="activity">
               <ul class="">
                    <li class="follow-item white">
                        <div class="clearfix follow-content">
                            <div class="left follow-display">
                                <img src="../images/oil-card.jpg" alt="">
                            </div>
                            <div class="right follow-text c-gray">
                                <p>时尚体验版油卡-全国中石化、中石油（赠送5000积分）</p>
                                <a href="javascript:void(0);" class="icon icon-home_collect-_in"></a>
                            </div>
                        </div>
                        
                    </li>

                    <li class="follow-item white">
                        <div class="clearfix follow-content">
                            <div class="left follow-display">
                                <img src="../images/oil-card.jpg" alt="">
                            </div>
                            <div class="right follow-text c-gray">
                                <p>时尚体验版油卡-全国中石化、中石油（赠送5000积分）</p>
                                <a href="javascript:void(0);" class="icon icon-home_collect-_in"></a>
                            </div>
                        </div>
                        
                    </li>
                    
                </ul>
          </div>
     </div>
  </section>
  

  <script type="text/javascript">
      $(function () {
          app.tab({
             'click':'tab-item',
             'active':'active',
             'switchTab':'tab-switch'
          })
      });
  </script>
</body>
</html>
