<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>会员中心</title>	
    <script src="../libs/weui/js/jquery-2.1.4.js" type="text/javascript"></script>
	<script src="../js/app.js" type="text/javascript"></script>	
	<link rel="stylesheet" type="text/css" href="../css/style.css"/>
</head>
<body id="memberCenter">
	<header class="header-inner">
		<a href="javascript:void(0)" class="go-back"><img src="../images/arrow-left.png"></a>
   		<span class="title">会员中心</span>
	</header>
	<div class="author">
		<div class="author-img"><img src="../images/comment-icon.jpg" alt="头像"></div>
		<div class="author-name">李钟硕</div>
		<div class="author-id">会员ID：15233</div>
		<div class="agent">申请代理</div>
	</div>
	<div class="content">
		<div class="member-tab">
			<div class="tab-option active" data-href="#member-item-1">推荐代理</div>
			<div class="tab-option" data-href="#member-item-2">推荐会员</div>
		</div>
		<div class="tab-item-container">
			<div class="tab-item" id="member-item-1">
				<form action="" id="form1">
					<ul>
						<li class="items">
							<span>
								<img src="../images/icon/login_person.png" alt="姓名">
								<input type="text" name="agentName" placeholder="推荐代理姓名" value="">
							</span>
						</li>
						<li class="items">
							<span>
								<img src="../images/icon/phone_phone.png" alt="手机">				
								<input type="text" placeholder="13532323232">
							</span>
						</li>
						<li class="items">
							<span>
								<img src="../images/icon/id.png" alt="推荐码">
								<input type="text" placeholder="推荐码：1522336">
							</span>
						</li>
					</ul>
					<div class="send">
						<input type="button" class="submit" value="发出邀请">
						<div class="tip">客服将发短信通知邀请代理</div>
					</div>
				</form>			
			</div>
			<div class="tab-item hide" id="member-item-2">
				<form action="" id="form2">
					<ul>
						<li class="items">
							<span>
								<img src="../images/icon/login_person.png" alt="姓名">
								<input type="text" name="username" placeholder="推荐会员姓名">
							</span>
						</li>
						<li class="items">
							<span>
								<img src="../images/icon/phone_phone.png" alt="手机">				
								<input type="text" placeholder="13532323232">
							</span>
						</li>
						<li class="items">
							<span>
								<img src="../images/icon/id.png" alt="推荐码">
								<input type="text" placeholder="推荐码：1522336">
							</span>
						</li>
					</ul>
					<div class="send">
						<input type="button" class="" value="发出邀请">
						<div class="tip">客服将发短信通知邀请会员</div>
					</div>
				</form>			
			</div>
		</div>
		
	</div>		
		
	<script type="text/javascript">
			$(function(){
				//tab切换
		        app.tab({
		            'click':'tab-option',
		            'active':'active',
		            'switchTab':'tab-item'
		        });

		        //查询
		        $(".submit").on('click',function(){	
		        	var form = $(this).parents("form");
		        	var a = form.serialize();
		        	app.ajax({
		        		url: "test.html", 
		        		data: form.serialize(), 
		        		success: function(){

        				}
		        	})
		        })

			})
		</script>
</body>
</html>
