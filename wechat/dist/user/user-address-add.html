<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">


    <link rel="stylesheet" type="text/css" href="../libs/weui/css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="../libs/weui/css/jquery-weui.css">
    
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <script src="../libs/weui/js/jquery-2.1.4.js" type="text/javascript"></script>
    <script src="../libs/weui/js/jquery-weui.min.js" type="text/javascript"></script>
    <script src="../libs/weui/js/fastclick.js"></script>
    
    <script src="../js/app.js" type="text/javascript"></script>


</head>
<body class="lightyellow">
    <header class="header-inner">
      <a href="javascript:void(0)" class="go-back"><img src="../images/arrow-left.png"></a>
        <span class="title">新增地址</span>
    </header>
    <section class="mt-header padding-top-2">
        <form action="" class="block form" method="get" accept-charset="utf-8" id="">
          
              <!-- margin-30 start -->
              <div class="padding-30 white">
                  <div class="clearfix f-rows b-bottom">
                       <div class="col-4 left"><span class="c-red">*</span>收货人</div>
                       <div class="col-6 left t-right">
                            <input type="text" class="pkq-width" name="" value="" placeholder="您的身份证号码" />
                       </div>
                  </div>

                  <div class="clearfix f-rows b-bottom">
                       <div class="col-4 left"><span class="c-red">*</span>手机号</div>
                       <div class="col-6 left">
                           <input type="text" class="pkq-width" name="" value="" placeholder="银行开户名" />
                       </div>
                  </div>

                  <div class="clearfix f-rows b-bottom">
                       <div class="col-4 left">备注</div>
                       <div class="col-6 left">
                           <input type="text" class="pkq-width" name="" value="" placeholder="请输入开户支行" />
                       </div>
                  </div>

                  <div class="clearfix f-rows b-bottom">
                       <div class="col-4 left"><span class="c-red">*</span>收货地址</div>
                       <div class="col-6 left">
                           <input type="text" class="pkq-width" name="" value="" placeholder="请输入开户银行帐号" />
                       </div>
                  </div>

                  <div class="clearfix f-rows b-bottom">
                       <div class="col-4 left"><span class="c-red">*</span>详细地址</div>
                       <div class="col-6 left">
                           <input type="text" class="pkq-width" name="" value="" placeholder="请输入开户银行帐号" />
                       </div>
                  </div>

              </div>
              <!-- margin-30 end -->


              <div class="agreement">
                  <label class="radio-box" for="no">
                     <input type="radio" name="agreement" id="no" checked="checked">
                     <span class="radio v-middle"></span><span class="v-middle">设置为默认地址</span>
                  </label>
              </div>

              <div class="padding-30 register-submit-box">
                  <input type="submit" class="lightblack register-submit" value="添加新地址" name="">
              </div>
         </form>
    </section>
       
</body>
</html>
