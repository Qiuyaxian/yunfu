<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>申请区域代理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">


    <link rel="stylesheet" type="text/css" href="../libs/weui/css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="../libs/weui/css/jquery-weui.css">
    
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <script src="../libs/weui/js/jquery-2.1.4.js" type="text/javascript"></script>
    <script src="../libs/weui/js/jquery-weui.min.js" type="text/javascript"></script>
    <script src="../libs/weui/js/fastclick.js"></script>
    
    <script src="../js/app.js" type="text/javascript"></script>


</head>
<body class="lightyellow">
    <header class="header-inner">
        <a href="javascript:void(0)" class="go-back"><img src="../images/arrow-left.png"></a>
        <span class="title">申请区域代理</span>
    </header>
    <section class="mt-header padding-top-2">
         <form action="" class="block form" method="get" accept-charset="utf-8" id="">
            <!-- margin-30 start -->
            <div class="padding-30 margin-bottom-30 white">
                <div class="clearfix f-rows b-bottom">
                     <div class="col-3 left">手机号码</div>
                     <div class="col-7 left">
                         <input type="text" class="pkq-width t-right" name="" value="" placeholder="请输入" />
                     </div>
                </div>
                <div class="clearfix f-rows b-bottom">
                     <div class="col-3 left">手机验证码</div>
                     <div class="col-col-40 left">
                         <input type="text" class="pkq-width" name="" value="" placeholder="请输入" />
                     </div>
                     <div class="col-3 left">
                         <input type="button" class="pkq-width shallowyellow t-center" name="" value="获取验证码" />
                     </div>
                </div>

                <div class="clearfix f-rows b-bottom">
                     <div class="col-3 left">密码</div>
                     <div class="col-7 left">
                         <input type="text" class="pkq-width t-right" name="" value="" placeholder="请设置您的密码" />
                     </div>
                </div>

                <div class="clearfix f-rows b-bottom">
                     <div class="col-3 left">确认密码</div>
                     <div class="col-7 left">
                         <input type="text" class="pkq-width t-right" name="" value="" placeholder="请再次输入密码" />
                     </div>
                </div>

                
            </div>
            <!-- margin-30 end -->
            <!-- margin-30 start -->
            <div class="padding-30 margin-30 white">
                <div class="clearfix f-rows b-bottom">
                     <div class="col-3 left">身份证号码</div>
                     <div class="col-7 left t-right">
                          <input type="text" class="pkq-width t-right" name="" value="" placeholder="您的身份证号码" />
                     </div>
                </div>

                <div class="clearfix f-rows b-bottom">
                     <div class="col-3 left">开户名</div>
                     <div class="col-7 left">
                         <input type="text" class="pkq-width t-right" name="" value="" placeholder="银行开户名" />
                     </div>
                </div>

                <div class="clearfix f-rows b-bottom">
                     <div class="col-4 left">开户支行</div>
                     <div class="col-6 left">
                         <input type="text" class="pkq-width t-right" name="" value="" placeholder="请输入开户支行" />
                     </div>
                </div>

                <div class="clearfix f-rows b-bottom">
                     <div class="col-4 left">银行帐号</div>
                     <div class="col-6 left">
                         <input type="text" class="pkq-width t-right" name="" value="" placeholder="请输入开户银行帐号" />
                     </div>
                </div>

            </div>
            <!-- margin-30 end -->

            <!-- margin-30 start -->
            <div class="padding-30 margin-30 white">
                <div class="clearfix f-rows b-bottom">
                     <div class="col-3 left">邮寄地址</div>
                     <div class="col-7 left t-right">
                          <input type="text" class="pkq-width t-right" name="" value="" placeholder="请填写云联惠帐号" />
                     </div>
                </div>

                <div class="clearfix f-rows b-bottom">
                     <input type="text" class="pkq-width" name="" value="" placeholder="填写您的店铺具体地址" />
                </div>

                <div class="clearfix f-rows b-bottom">
                     <div class="col-4 left">收件人</div>
                     <div class="col-6 left">
                         <input type="text" class="pkq-width t-right" name="" value="" placeholder="填写收件人姓名" />
                     </div>
                </div>

                <div class="clearfix f-rows b-bottom">
                     <div class="col-4 left">收件人手机</div>
                     <div class="col-6 left">
                         <input type="text" class="pkq-width t-right" name="" value="" placeholder="收件人联系电话" />
                     </div>
                </div>

                <div class="clearfix f-rows b-bottom">
                     <div class="col-4 left">推荐人ID</div>
                     <div class="col-6 left">
                         <input type="text" class="pkq-width t-right" name="" value="" placeholder="代理推荐人ID（选填）" />
                     </div>
                </div>

                <div class="clearfix f-rows b-bottom">
                     <div class="col-4 left">推荐码</div>
                     <div class="col-6 left">
                         <input type="text" class="pkq-width t-right" name="" value="" placeholder="代理推荐推荐码（选填）" />
                     </div>
                </div>

            </div>
            <!-- margin-30 end -->
            <div class="padding-30 register-submit-box">
                <input type="submit" class="lightblack register-submit" value="确认" name="">
            </div>

            <div class="padding-30 agreement">
                <label class="radio-box" for="no">
                   <input type="radio" name="agreement" id="no" checked="checked">
                   <span class="radio v-middle"></span><span class="v-middle">阅读并同意《云蚨区域代理协议》</span>
                </label>
            </div>
       </form>
    </section>
       
</body>
</html>
