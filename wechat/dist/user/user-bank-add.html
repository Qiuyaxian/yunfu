<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>新增银行卡</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../libs/weui/css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="../libs/weui/css/jquery-weui.css">

    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <script src="../libs/weui/js/jquery-2.1.4.js" type="text/javascript"></script>
    <script src="../libs/weui/js/jquery-weui.min.js" type="text/javascript"></script>
    <!--swiper-->
    <link rel="stylesheet" type="text/css" href="../../libs/swiper/css/swiper.min.css">
    <script src="../libs/swiper/js/swiper.min.js" type="text/javascript"></script>
    <script src="../js/app.js" type="text/javascript"></script>
</head>

<body class="lightyellow">
  <header class="header-inner">
    <a href="javascript:void(0)" class="go-back"><img src="../images/arrow-left.png"></a>
      <span class="title">银行卡</span>
  </header>
  
  <section class="mt-header" id="bank-add">
      <div class="bank-tip t-center">您还未实名认证，请先实名认证！</div>
      <form action="" method="get" accept-charset="utf-8">
           <div class="white b-top bank-type-select">
              <a class="block b-bottom clearfix bank-add-item">
                  <div class="col-3 left">
                      <span class="">支行名称</span>
                  </div>
                  <div class="col-7 left font0 icon-arrow-right">
                      <span class="v-middle bank-add-font">广州支行</span>
                  </div>
              </a>
          </div>

          <ul class="white bank-list">
              <li class="b-bottom clearfix bank-add-item">
                  <div class="col-3 left">
                      <span class="">支行名称</span>
                  </div>
                  <div class="col-7 left font0">
                      <span class="v-middle bank-add-font">广州支行</span>
                  </div>
              </li>
              <li class="b-bottom clearfix bank-add-item ">
                  
                  <div class="col-3 left">
                      <span class="">开户人</span>
                  </div>
                  <div class="col-7 left font0">
                      <span class="v-middle bank-add-font">王二哈</span>
                  </div>
              </li>
              <li class="b-bottom clearfix bank-add-item ">
                  <div class="col-3 left">
                      <span class="">企业介绍</span>
                  </div>
                  <div class="col-7 left font0">
                      <span class="v-middle bank-add-font">中国建设银行</span>
                  </div>
              </li>
              <li class="b-bottom clearfix bank-add-item ">
                  
                  <div class="col-3 left">
                      <span class="">企业介绍</span>
                  </div>
                  <div class="col-7 left font0">
                      <span class="v-middle bank-add-font">中国建设银行</span>
                  </div>
              </li>
          </ul>
          <div class="bank-submit">
              <button type="submit" class="pkq-submit">同意协议并绑定</button>
          </div>
          <p class="t-center bank-protocol">
             <a href="" class="c-gray">《银行卡绑定服务服务协议》</a>
          </p>
      </form>
      
  </section>
  

  <script type="text/javascript">
      $(function () {
          
      });
  </script>
</body>
</html>
