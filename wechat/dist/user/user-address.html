<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>新增地址</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../libs/weui/css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="../libs/weui/css/jquery-weui.css">

    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <script src="../libs/weui/js/jquery-2.1.4.js" type="text/javascript"></script>
    <script src="../libs/weui/js/jquery-weui.min.js" type="text/javascript"></script>
    <!--swiper-->
    <link rel="stylesheet" type="text/css" href="../../libs/swiper/css/swiper.min.css">
    <script src="../libs/swiper/js/swiper.min.js" type="text/javascript"></script>
    <script src="../js/app.js" type="text/javascript"></script>
</head>

<body class="lightyellow">
  <header class="header-inner">
    <a href="javascript:void(0);" class="go-back"><img src="../images/arrow-left.png"></a>
      <span class="title">新增地址</span>
  </header>
  
  <section class="mt-header" id="">
     <div class="add-adress">
        <a class="weui-cell weui-cell_access" href="../user/user-address-add.html">
          <div class="weui-cell__bd">
              <span class="v-middle t-center icon-address">
                  <sapn class="icon icon-myaddress_add"></span>
              </span>
              <span class="v-middle add-text">新增地址</span>
          </div>
          <div class="weui-cell__ft ">
             
          </div>
        </a> 
     </div>
     <div class="hide">
        <ul>
            <li class="white padding-30 address-item">
                <div class="address-title">
                   <span class="party-name">杜拉拉</span>
                   <span class="user-address">广东省广州市</span>
                   <span class="default-status">默认</span>
                </div>
                <div>
                  <p class="myaddress">
                     <span class="v-middle icon icon-myaddress_add"></span> 
                     <span class="v-middle address-detailed">广东省广州市白云区同和镇同和村福强路68号</span>
                  </p>
                  <p class="myaddress">
                     <span class="v-middle icon icon-myaddress_phone"></span> 
                     <span class="v-middle address-phone">13868889999</span>
                  </p>
                </div>
                <div class="clearfix b-top t-right address-handle">
                    <span class="right">
                       <a href="javascript:;" class="address-edit">编辑</a>
                       <a href="javascript:;" class="address-del">删除</a>
                    </span>
                </div>
            </li>
            <li class="white padding-30 address-item">
              <div class="address-title">
                 <span class="party-name">墨渊君</span>
                 <span class="user-address">广东省广州市</span>
              </div>
              <div>
                <p class="myaddress">
                   <span class="v-middle icon icon-myaddress_add"></span> 
                   <span class="v-middle address-detailed">广东省广州市白云区同和镇同和村福强路68号</span>
                </p>
                <p class="myaddress">
                   <span class="v-middle icon icon-myaddress_phone"></span> 
                   <span class="v-middle address-phone">13868889999</span>
                </p>
              </div>
              <div class="clearfix b-top t-right address-handle">
                  <a href="javascript:;" class="address-default left">设为默认地址</a>
                  <span class="right">
                     <a href="javascript:;" class="address-edit">编辑</a>
                     <a href="javascript:;" class="address-del">删除</a>
                  </span>
              </div>
          </li>

        </ul>
     </div>
     <div class="address-none">
         <div class="margin-bottom-30">
            <p class="t-center"><img src="../images/icon/address_no.png" class="address-no" alt=""></p>
            <p class="t-center no-tips">暂无收货地址！</p>
         </div>
         <div class="t-center">
            <a href="../images/arrow-left.png" class="add-link">新增收货地址</a>
         </div>
     </div>
  </section>
  

  <script type="text/javascript">
      $(function () {
          
      });
  </script>
</body>
</html>
