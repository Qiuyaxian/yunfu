<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">


    <link rel="stylesheet" type="text/css" href="../libs/weui/css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="../libs/weui/css/jquery-weui.css">
    
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <script src="../libs/weui/js/jquery-2.1.4.js" type="text/javascript"></script>

    <script src="../libs/weui/js/jquery-weui.min.js" type="text/javascript"></script>

    <script src="../libs/validate/jquery.validate.js" type="text/javascript"></script>
    <script src="../libs/ajaxfileupload/ajaxfileupload.js" type="text/javascript"></script>
    <script src="../libs/weui/js/fastclick.js"></script>
    
    <script src="../js/app.js" type="text/javascript"></script>


</head>
<body class="lightyellow">
   <!-- wrapper start -->
   <div class="wrapper" id="registerUser">
       <div class="tabs" id="navTab">
           <ul class="clearfix tab-head shallowyellow t-center ">
             <li class="tab-item tab-item-default">
                <a class="block" href="../login/registerMember.html">
                   <span class="icon-agent-no"></span>
                   <span>注册成为代理</span>
                </a>
             </li>
             <li class="tab-item tab-item-default active">
                <a class="block" href="../login/registerUser.html">
                   <span class="icon-member-no"></span>
                   <span>注册成为会员</span>
                </a>
             </li>
           </ul>
       </div>
       <div class="navTab-top tab-body">
            <div class="tab-switch">
                 <form action="" class="form" method="get" accept-charset="utf-8" id="user">
                     <!-- name-area start -->
                      <div class="padding-30 margin-30 clearfix white name-area">
                           <div class="left validates-relative upload-box">
                               <label for="file" class="uploadHead">
                                 <img src="../images/icon/login_setpic.png" class="uploadimg" alt="">
                               </label>
                               <input type="file" id="file" class="hide" name="file">
                               <input type="text" id="src" class="alidates-input" name="src">
                               <span class="icon icon-login_camera photo"></span>
                           </div>
                           <div class="right name-box">
                               <div class="nickname b-bottom">
                                    <input type="text" class="nickname-input" name="nickname" value="" placeholder="设置您的昵称" />
                               </div>
                               <div class="realname">
                                    <input type="text" class="realname-input" name="realname" value="" placeholder="填写您的真实姓名" />
                               </div>
                           </div>
                      </div> 
                      <!-- name-area end -->
                      <!-- margin-30 start -->
                      <div class="padding-30 margin-30 white">
                          <div class="clearfix f-rows b-bottom">
                               <div class="col-3 left">手机号码</div>
                               <div class="col-7 left">
                                   <input type="text" class="pkq-width t-right" name="" value="" placeholder="请输入" />
                               </div>
                          </div>
                          <div class="clearfix f-rows b-bottom">
                               <div class="col-3 left">手机验证码</div>
                               <div class="col-40 left">
                                   <input type="text" class="pkq-width" name="code" value="" placeholder="请输入" />
                               </div>
                               <div class="col-3 left">
                                   <button type="button" id="getCode" class="pkq-width shallowyellow t-center">获取验证码</button>
                               </div>
                          </div>

                          <div class="clearfix f-rows b-bottom">
                               <div class="col-3 left">图形验证码</div>
                               <div class="col-40 left">
                                   <input type="text" class="pkq-width" name="img-code" value="" placeholder="请输入" />
                               </div>
                               <div class="col-3 left">
                                   <input type="button" class="pkq-width" name="" value="获取验证码" />
                               </div>
                          </div>


                          <div class="clearfix f-rows b-bottom">
                               <div class="col-3 left">密码</div>
                               <div class="col-7 left">
                                   <input type="text" class="pkq-width t-right" name="password" value="" placeholder="请设置您的密码" />
                               </div>
                          </div>

                          <div class="clearfix f-rows b-bottom">
                               <div class="col-3 left">确认密码</div>
                               <div class="col-7 left">
                                   <input type="text" class="pkq-width t-right" name="enterpassword" value="" placeholder="请再次输入密码" />
                               </div>
                          </div>

                          <div class="clearfix f-rows b-bottom">
                               <div class="col-3 left">推荐人ID</div>
                               <div class="col-7 left">
                                   <input type="text" class="pkq-width t-right" name="id-number" value="" placeholder="ylhadmin" />
                               </div>
                          </div>

                          <div class="clearfix f-rows b-bottom">
                               <div class="col-3 left">身份证</div>
                               <div class="col-7 left">
                                   <input type="text" class="pkq-width t-right" name="id-card" value="" placeholder="请输入您的身份证号" />
                               </div>
                          </div>
                      </div>
                      <!-- margin-30 end -->
                      <!-- margin-30 start -->
                      <div class="padding-30 margin-30 white">
                          <div class="clearfix f-rows b-bottom">
                               <div class="col-40 left">是否有云联惠帐号</div>
                               <div class="col-6 left t-right">
                                    <label class="radio-box" for="yes">
                                       <input type="radio" class="" name="sex" value="" id="yes">
                                       <span class="radio v-middle"></span><span class="v-middle radio-text">有</span>
                                    </label>
                                    <label class="radio-box" for="no">
                                       <input type="radio" name="sex" id="no" checked="checked">
                                       <span class="radio v-middle"></span><span class="v-middle radio-text">没有</span>
                                       
                                    </label>
                                    
                               </div>
                          </div>

                          <div class="clearfix f-rows b-bottom">
                               <div class="col-3 left">云联惠帐号</div>
                               <div class="col-7 left">
                                   <input type="text" class="pkq-width t-right" name="acount" value="" placeholder="请填写云联惠帐号" />
                               </div>
                          </div>

                          <div class="clearfix f-rows b-bottom">
                               <div class="col-40 left">云联惠帐号所有者</div>
                               <div class="col-6 left">
                                   <input type="text" class="pkq-width t-right" name="" value="" placeholder="请填写帐号所有者姓名" />
                               </div>
                          </div>

                      </div>
                      <!-- margin-30 end -->
                      <div class="padding-30 register-submit-box">
                          <input type="submit" class="lightblack register-submit" value="确认" name="">
                      </div>

                      <div class="padding-30 agreement">
                          <label class="radio-box" for="no">
                             <input type="radio" name="agreement" id="no">
                             <span class="radio v-middle"></span><span class="v-middle">阅读并同意《云蚨用户注册协议》</span>
                          </label>
                      </div>
                  </form>
            </div>
       </div>
   </div>
   <!-- wrapper end -->
   <script type="text/javascript">
     $(function(){
        app.getCode({

          getBtn:'getCode'
        })
        //校验
        app.validates({
              "form":$('#user'),      //form表单
              "rules":{        //rules校验规则
                  'src': {
                      required: true,
                      //minlength: 5
                  },
                  'nickname': {
                      required: true,
                      //minlength: 5
                  },
                  'realname': {
                      required: true
                  },
                  'code': {
                      required: true
                  },
                  'img-code': {
                      required: true
                  },
                  'password': {
                      required: true,
                      equalTo:'#enterpassword'
                  },
                  'enterpassword': {
                      required: true
                  },
                  'id-number': {
                      required: true
                  },
                  'id-card': {
                      required: true
                  },
                  'acount': {
                      required: true
                  }
              },       
              "messages":{     //提示信息
                  
                  'src': {
                      required: '请上传头像',
                      //minlength: 5
                  },
                  'nickname': {
                      required: '请输入用户名',
                      //minlength: 5
                  },
                  'realname': {
                      required: '请输入真实姓名'
                  },
                  'code': {
                      required: '请输入手机验证码'
                  },
                  'img-code': {
                      required: '请输入图像验证码'
                  },
                  'password': {
                      required: '请输入密码'
                  },
                  'enterpassword': {
                      required: '请输入确认密码',
                      equalTo:'两次输入不一致'
                  },
                  'id-number': {
                      required: '请输入确认密码'
                  },
                  'id-card': {
                      required: '请输入您的身份证号'
                  },
                  'acount': {
                      required: '请输入您的关联账号'
                  }
                  
              },
              "showErrors":'top'
        });
        //头像上传
        $('#file').on('change',function(){
           app.upload({
            url:'',　　　　　　　　　                          
            fileInput:'file',　　　　　                             
            srcInput:'src',  
          }) 
        });
        
     });
   </script>
</body>
</html>
