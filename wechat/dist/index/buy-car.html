<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>购车</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="../../css/style.css">

    <script src="../../libs/weui/js/jquery-2.1.4.js" type="text/javascript"></script>
    <!--swiper-->
    <link rel="stylesheet" type="text/css" href="../../libs/swiper/css/swiper.min.css">
    <script src="../../libs/swiper/js/swiper.min.js" type="text/javascript"></script>
    <script src="../../js/app.js" type="text/javascript"></script>
</head>
<body class="bg-f0f0f0">
<header class="header-inner">
    <a href="javascript:void(0)" class="go-back"><img src="../images/arrow-left.png"></a>
    <span>购车</span>
</header>
<section class="container mt-header mb-buy-car">
    <div class="swiper-container" id="oil-swipe">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="../images/banner-card.png">
            </div>
            <div class="swiper-slide">
                <img src="../images/banner-card.png">
            </div>
            <div class="swiper-slide">
                <img src="../images/banner-card.png">
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets"></div>
    </div>
    <div class="buy-car-wrap">
        <div class="car-title">汽车</div>
        <div class="car-list clearfix">
            <div>
                <a href="javascript:void(0)">宝马</a>
                <a href="javascript:void(0)">奥迪</a>
                <a href="javascript:void(0)">凯迪拉克</a>
                <a href="javascript:void(0)">长城</a>
                <a href="javascript:void(0)">吉利</a>
                <a href="javascript:void(0)">沃尔沃</a>
            </div>
            <div>
                <a href="javascript:void(0)">奥拓</a>
                <a href="javascript:void(0)">比亚迪F0</a>
                <a href="javascript:void(0)">奔奔MINI</a>
                <a href="javascript:void(0)">奇瑞QQ</a>
                <a href="javascript:void(0)">雅阁</a>
                <a href="javascript:void(0)">更多</a>
            </div>
        </div>

        <div class="car-pic">
            <img src="../images/buy-car-big.jpg">
            <div class="car-pic-little clearfix">
                <img src="../images/buy-car-1.jpg" class="left">
                <img src="../images/buy-car-2.jpg" class="left">
                <img src="../images/buy-car-3.jpg" class="left">
                <img src="../images/buy-car-4.jpg" class="left">
            </div>
        </div>
        <div class="car-attr">
            <div class="car-attr-title">商品属性</div>
            <div class="car-attr-list">
                <div>商品名称：宝贝虎新款加长版</div>
                <div>商品编号：10739170113</div>
                <div>商品产地：中国大陆</div>
                <div><img src="../images/buy-car-big.jpg"></div>
            </div>

        </div>
    </div>
</section>
<footer class="footer-buy-car">
    <a href="javascript:void(0)" class="fill-buy-car">填写表单</a>
</footer>
<script type="text/javascript">
    $(function () {
        /**
         * 轮播图
         **/
        var swiper = new Swiper('#oil-swipe', {
            pagination: '.swiper-pagination',
            autoplay: 3000,
            autoplayDisableOnInteraction : false,
            loop : true,
            paginationClickable: true
        });
    });
</script>
</body>
</html>
