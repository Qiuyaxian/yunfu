<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>购车</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="../../css/style.css">

    <script src="../../libs/weui/js/jquery-2.1.4.js" type="text/javascript"></script>
    <!--swiper-->
    <link rel="stylesheet" type="text/css" href="../../libs/swiper/css/swiper.min.css">
    <script src="../../libs/swiper/js/swiper.min.js" type="text/javascript"></script>
    <script src="../../js/app.js" type="text/javascript"></script>
</head>
<body class="bg-f0f0f0">
<header class="header-inner">
    <a href="javascript:void(0)" class="go-back"><img src="../images/arrow-left.png"></a>
    <span>购车</span>
</header>
<section class="container mt-header">
    <div class="swiper-container" id="oil-swipe">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="../images/banner-card.png">
            </div>
            <div class="swiper-slide">
                <img src="../images/banner-card.png">
            </div>
            <div class="swiper-slide">
                <img src="../images/banner-card.png">
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets"></div>
    </div>
    <div class="buy-car-wrap">
        <div class="order-car-title">购车下单</div>
        <form action="#">
            <div class="order-form">
                <div class="order-input-wrap clearfix">
                    <div class="left"><label for="name">姓名</label><input type="text" id="name" autocomplete="off" value="陈振聪"></div>
                    <div class="left"><label for="mobile">电话</label><input type="text" id="mobile" autocomplete="off" value="13512236152"></div>
                </div>
                <div class="order-input-wrap clearfix">
                    <div><label for="car">车型</label><input type="text" id="car" autocomplete="off" value="新速腾 1.6L 自动时尚型"></div>
                </div>
                <div class="order-textarea">
                    <label for="note">备注</label>
                    <textarea id="note"></textarea>
                </div>
            </div>
            <input type="submit" value="提交" class="order-submit">
        </form>
    </div>
</section>
<script type="text/javascript">
    $(function () {
        /**
         * 轮播图
         **/
        var swiper = new Swiper('#oil-swipe', {
            pagination: '.swiper-pagination',
            autoplay: 3000,
            autoplayDisableOnInteraction : false,
            loop : true,
            paginationClickable: true
        });
    });
</script>
</body>
</html>
