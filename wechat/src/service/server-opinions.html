<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>意见和建议</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../libs/weui/css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="../libs/weui/css/jquery-weui.css">

    <link rel="stylesheet" type="text/css" href="../../css/style.css">

    <script src="../../libs/weui/js/jquery-2.1.4.js" type="text/javascript"></script>
    <script src="../libs/weui/js/jquery-weui.min.js" type="text/javascript"></script>
    <!--swiper-->
    <link rel="stylesheet" type="text/css" href="../../libs/swiper/css/swiper.min.css">

    <script src="../libs/validate/jquery.validate.js" type="text/javascript"></script>
    <script src="../../libs/swiper/js/swiper.min.js" type="text/javascript"></script>
    <script src="../../js/app.js" type="text/javascript"></script>
</head>

<body class="lightyellow">
  <header class="header-inner">
        <a href="javascript:void(0)" class="go-back"><img src="../images/arrow-left.png"></a>
          <span class="title">意见和建议</span>
  </header>
  <section class="mt-header padding-top-2">
      <div class="padding-30">
           <form action="" method="POST" accept-charset="utf-8" id="opinion">
                <div class="complaint-select-box">
                    <input type="text" id="opinion-type" class="complaint-select" name="" value="请选择" readonly="readonly">
                   <input type="text" id="select-type" class="validates-input" name="types" value="">
                </div>
                <div class="complaint-textarea-box white">
                    <div class="">
                         <textarea name="opinion" class="f-textarea" placeholder="填写您对我们的意见/建议"></textarea>
                    </div>
                    <div class="b-top b-bottom clearfix">
                         <div class="left b-right f-s-col clearfix">
                              <div class="left b-right t-center f-s-label">姓名</div>
                              <div class="left f-s-control">
                                   <input type="text" class="pkq-width f-s-input" name="username" value="陈振聪" />
                              </div>
                         </div>
                         <div class="left f-s-col clearfix">
                              <div class="left b-right t-center f-s-label">电话</div>
                              <div class="left f-s-control">
                                   <input type="text" class="pkq-width f-s-input" name="phone">
                              </div>
                         </div>
                    </div>

                </div>
                <p class="opinion-prompt">*以上信息仅作为内部资料，绝不外泄！</p>
                <div class="complaint-submit-box">
                    <button type="submit" class="complaint-submit">提交</button>
                </div>
           </form>
      </div>
  </section>

  

  <script type="text/javascript">
      $(function () {
          /**
           * 轮播图
           **/
         app.validates({
              "form":$('#opinion'),      //form表单
              "rules":{               //rules校验规则
                  'types': {
                      required: true,
                  },
                  'opinion':{
                      required: true,
                  },
                  'username':{
                      required: true,
                  },
                  'phone':{
                      required: true,
                  }
              },       
              "messages":{     //提示信息
                  
                  'types': {
                      required: '请选择类型',
                  },
                  'opinion':{
                     required: '请填写意见',
                  },
                  'username':{
                      required: '请填写姓名',
                  },
                  'phone':{
                      required: '请填写电话号码',
                  }
                  
              },
              "showErrors":'top'
        });
          app.select({
            selectId:'opinion-type',
            data:[
                {
                  title: "画画",
                  value: 1
                },
                {
                  title: "打球",
                  value: 2
                },
                {
                  title: "唱歌",
                  value: 3
                },
                {
                  title: "游泳",
                  value: 4
                },
                {
                  title: "游泳12",
                  value: 4
                },
                {
                  title: "游泳23",
                  value: 4
                }
              ],
              onChange:function(obj,d){
                $('#select-type').val(d.values);
              },
              onClose:function(obj,d){

              }
          })
      });
  </script>
</body>
</html>
