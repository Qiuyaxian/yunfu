    <link rel="stylesheet" type="text/css" href="../../css/style.css">

    <script src="../../libs/weui/js/jquery-2.1.4.js" type="text/javascript"></script>
    <script src="../libs/weui/js/jquery-weui.min.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="../../libs/swiper/css/swiper.min.css">

</head>

<body id="service-index">
<header class="header-inner">
      <a href="javascript:void(0)" class="go-back"><img src="../images/arrow-left.png"></a>
        <span class="title">客服中心</span>
</header>
<section class="mt-header padding-top-2">
     <section class="service-index-list padding-30" id="service-index-list">
        <ul class="clearfix">
           <li class="left">
               <a href="#" class="block service-index-item">
                  <div class="t-center font0">
                     <span class="icon icon-service"></span>
                  </div>
                  <div class="t-center server-text">在线客服</div>
               </a>
           </li>
           <li class="left">
               <a href="../service/server-complaint.html" class="block service-index-item">
                  <div class="t-center font0">
                     <span class="icon icon-complaint"></span>
                  </div>
                  <div class="t-center server-text">投诉中心</div>
               </a>
           </li>
           <li class="left">
               <a href="../service/server-opinions.html" class="block service-index-item">
                  <div class="t-center font0">
                     <span class="icon icon-service_offer"></span>
                  </div>
                  <div class="t-center server-text">意见和建议</div>
               </a>
           </li>
           <li class="left">
               <a href="../service/server-interview.html" class="block service-index-item">
                  <div class="t-center font0">
                     <span class="icon icon-service_order"></span>
                  </div>
                  <div class="t-center server-text">预约面谈</div>
               </a>
           </li>
           <li class="left">
               <a href="../service/help-center.html" class="block service-index-item">
                  <div class="t-center font0">
                     <span class="icon icon-service_help"></span>
                  </div>
                  <div class="t-center server-text">帮助中心</div>
               </a>
           </li>
           <li class="left">
               <a href="javascript:void(0);" id="phone-btn" class="block service-index-item">
                  <div class="t-center font0">
                     <span class="icon icon-service_phone"></span>
                  </div>
                  <div class="t-center">
                     <p class="server-text">电话客服</p>
                     <p class="c-white">020-12346789</p>
                  </div>
               </a>
           </li>

        </ul>
       
    </section>
</section>

<!-- footer begin -->
<footer class="footer">
    <ul>
        <li class="active">
            <a href="../index/index.html">
                <div class="footer-icon"><img src="../images/home_home_in.png"></div>
                <span>首页</span>

        </li>

            <a href="../shopCart/shopping-cart.html">

        <li>
            <a href="../service/server-index.html">
                <div class="footer-icon"><img src="../images/home_service_no.png"></div>

    </ul>
</footer>
<!-- footer end -->

<!-- tips start -->
<div class="phone-mask hide">
       
</div>
<div class="phone-dial hide">
     <div class="phone-dial-box">
         <a href="javascript:void(0);" class="phone-dial-close"></a>
         <p class="phone-dial-title t-center">提示</p>
         <p class="phone-dial-text t-center">是否拨打电话：020-123456789</p>
     </div>
     <div class="clearfix phone-dial-op t-center">
         <div class="left col-5 cannel">
             取消
         </div>
         <div class="left col-5 enter">
             拨打
         </div>
     </div>
</div>

<!-- tips end -->
<script type="text/javascript">
    $(function () {
        
        $('#phone-btn').on('touchend',function(){
            $('.phone-mask').removeClass('hide');
            $('.phone-dial').removeClass('hide');
        });
        $('.phone-dial-close').on('touchend',function(){
            $('.phone-mask').addClass('hide');
            $('.phone-dial').addClass('hide');
        });
    });
</script>
</body>
</html>
