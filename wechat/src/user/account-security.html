<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>账户安全</title>
	<script src="../libs/weui/js/jquery-2.1.4.js" type="text/javascript"></script>
	<script src="../js/app.js" type="text/javascript"></script>	
	<link rel="stylesheet" type="text/css" href="../css/style.css"/>
</head>
<body id="accountSecurity">
    <header class="header-inner">
	    <a href="javascript:void(0)" class="go-back"><img src="../images/arrow-left.png"></a>
	    <span>账户安全</span>
	</header>
    <section class="mt-header">
    	<div class="tips">
			身份信息
			<span>*请确保身份证信息真实有效，否则无法通过审核</span>
		</div>
		<form action="">
			<div class="info-item true-name">
				<span class="label">真实姓名</span>
				<span class="label-info"><input type="username" placeholder="李钟硕"></span>
			</div>
			<div class="info-item">
				<span class="label">身份证号码</span>
				<span class="label-info"><input type="number" placeholder="125354466879"></span>
			</div>
			<div class="card">
				身份证正反面照片
			</div>
			<div class="img-container">
				<div class="img-left">
					<img src="../images/idcard-font.png" alt="请上传身份证正面">
				</div>
				<div class="img-right">
					<img src="../images/idcard-back.png" alt="请上传身份证反面">
				</div>
				<p>*样板</p>
				<div class="img-left">
					<img src="../images/template1.png" alt="身份证正面样板">
				</div>
				<div class="img-right">
					<img src="../images/template2.png" alt="身份证反面样板">
				</div>
			</div>
			<div class="card">
				手持身份证照片
			</div>
			<div class="img-container">
				<div class="img-left">
					<img src="../images/template3.png" alt="请上传手持身份证">
				</div>
				<div class="img-right">
					<img src="../images/template4.png" alt="手持身份证样板">
				</div>
			</div>
			<div class="submit">
				<input type="button" value="提交">
			</div>
		</form>
    </section>
	
	
</body>
</html>
