<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>代理中心</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../libs/weui/css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="../libs/weui/css/jquery-weui.css">

    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <script src="../libs/weui/js/jquery-2.1.4.js" type="text/javascript"></script>
    <script src="../libs/weui/js/jquery-weui.min.js" type="text/javascript"></script>
    <!--swiper-->
    <link rel="stylesheet" type="text/css" href="../../libs/swiper/css/swiper.min.css">
    <script src="../libs/swiper/js/swiper.min.js" type="text/javascript"></script>
    <script src="../js/app.js" type="text/javascript"></script>
</head>

<body class="">
  <header class="header-inner">
    <a href="javascript:void(0)" class="go-back"><img src="../images/arrow-left.png"></a>
      <span class="title">代理中心</span>
  </header>

  <section class="mt-header" id="user-agent">
     <div class="user-agent-bg">
         <div class="">
              <div class="user-img t-center">
                   <img src="../images/userHead.png" class="user-head" alt="">
              </div>
              <p class="t-center username">李钟硕</p>
         </div>

         <div class="clearfix t-center userinfo">
             <div class="left col-5 b-right">
                 <h4 class="user-number">10</h4>
                 <p class="userinfo-text">推荐会员</p>
             </div>
             <div class="left col-5">
                 <h4 class="user-number">0</h4>
                 <p class="userinfo-text">推荐代理</p>
             </div>
         </div>

     </div>
     <div class="agent-tab" id="agent-tab">
           <div class="tab-head">
                <div class="tab-item tab-item-default active">
                     会员列表
                </div>
                <div class="tab-item tab-item-default">
                     新增会员
                </div>
                <div class="tab-item tab-item-default">
                     新增推荐消费
                </div>
           </div>
           <div class="tab-body">
                <div class="tab-switch">
                     <div class="agent-table-head">
                           <span class="agent-name">会员名</span>
                           <span class="agent-type">会员类型</span>
                           <span class="agent-relationship">从属关系</span>
                     </div>
                     <ul class="white">
                       <li class="agent-item">
                           <span class="agent-name">小时候</span>
                           <span class="agent-type">会员</span>
                           <span class="agent-relationship">一级会员</span>
                       </li>
                       <li class="agent-item active">
                           <span class="agent-name">小时候</span>
                           <span class="agent-type">会员</span>
                           <span class="agent-relationship">一级会员</span>
                       </li>
                       <li class="agent-item">
                           <span class="agent-name">小时候</span>
                           <span class="agent-type">会员</span>
                           <span class="agent-relationship">一级会员</span>
                       </li>
                       <li class="agent-item">
                           <span class="agent-name">小时候</span>
                           <span class="agent-type">会员</span>
                           <span class="agent-relationship">一级会员</span>
                       </li>
                     </ul>
                </div>
                <div class="tab-switch hide">
                </div>
                <div class="tab-switch hide">
                </div>
           </div>
     </div>
     
  </section>
  <div class="user-agent-fixed t-center">
       <a href="../user/server-agent-retreat.html" class="user-agent-btn user-agent-out">退代理</a>
       <a href="../user/user-member-apply.html" class="user-agent-btn user-agent-apply">申请区域代理</a>
   </div>

  <script type="text/javascript">
      $(function () {
          
      });
  </script>

</html>
