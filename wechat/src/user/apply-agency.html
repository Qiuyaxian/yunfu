<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>申请代理</title>
	<script src="../libs/weui/js/jquery-2.1.4.js" type="text/javascript"></script>
	<script src="../js/app.js" type="text/javascript"></script>	
	<link rel="stylesheet" type="text/css" href="../css/style.css"/>
</head>
<body id="applyAgency">
    <header class="header-inner">
	    <a href="javascript:void(0)" class="go-back"><img src="../images/arrow-left.png"></a>
	    <span>申请代理</span>
	</header>
	<section class="mt-header">
		<form action="">
			<div class="box">
				<ul>
					<li class="item">
						<span class="label">手机号码</span>
						<span class="label-info">
							<input type="text" placeholder="输入11位手机号码">
						</span>
					</li>
					<li class="item">
						<span class="label">手机验证码</span>
						<span class="label-info">
							<input type="button" id="code" placeholder="" value="获取验证码">
						</span>
					</li>
					<li class="item">
						<span class="label">邮箱</span>
						<span class="label-info">
							<input type="text" placeholder="请填写您的常用邮箱">
						</span>
					</li>				
				</ul>
			</div>
			<div class="box">
				<ul>
					<li class="item">
						<span class="label">身份证号码</span>
						<span class="label-info">
							<input type="text" placeholder="您的身份证号码">
						</span>
					</li>
					<li class="item">
						<span class="label">开户名</span>
						<span class="label-info">
							<input type="text" placeholder="银行开户名">
						</span>
					</li>
					<li class="item">
						<span class="label">开户支行</span>
						<span class="label-info">
							<input type="text" placeholder="请输入开户支行">
						</span>
					</li>
					<li class="item">
						<span class="label">银行账号</span>
						<span class="label-info">
							<input type="text" placeholder="请输入开户银行账户">
						</span>
					</li>				
				</ul>
			</div>
			<div class="box">
				<ul>
					<li class="item">
						<span class="label">邮寄地址</span>
						<span class="label-info">
							<select name="" class="select" id="">
								<option value="">选择省份</option>
								<option value="">广东省</option>
							</select>
							<select name="" class="select" id="">
								<option value="">选择市区</option>
							</select>
						</span>
					</li>
					<li class="item">
						<span class="label"><input type="text" placeholder="填写您的店铺具体地址"></span>
					</li>
					<li class="item">
						<span class="label">收件人</span>
						<span class="label-info">
							<input type="text" placeholder="填写收件人姓名">
						</span>
					</li>
					<li class="item">
						<span class="label">收件人手机</span>
						<span class="label-info">
							<input type="text" placeholder="收件人联系电话">
						</span>
					</li>
					<li class="item">
						<span class="label agency-man">代理推荐人：陈哈哈</span>
						<span class="line"></span>
						<span class="label-info agency-phone">
							推荐人电话：13532323232
						</span>
					</li>				
				</ul>
			</div>
			<div class="box">
				<div class="item">
					<span class="label">代理费凭证上传</span>
					<span class="label-info"></span>
				</div>
				
			</div>
			<div class="tips">
				<span>*</span>注册代理缴费：50000元，请点击代理费凭证上传按步奏缴费上 传，谢谢。
			</div>
			<div class="protocal">
				<input type="button" value="确认">
				<p>
					<img src="../images/icon/personal_address_choose_in.png" alt="图标">
					<span>阅读并同意《云蚨代理协议》</span>
				</p>
			</div>
		</form>
	</section>
	
	
</body>
</html>
